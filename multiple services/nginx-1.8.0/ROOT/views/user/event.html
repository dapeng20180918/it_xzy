<div class="col-sm-9 col-md-9 col-lg-10 mainright">
	<ul class="breadcrumb" contenteditable="false">
		<li><a href="">统一自助服务门户</a><span class="divider"></span></li>
		<li class="active">事件管理</li>
	</ul>
	<!-- mainr1 -->
	<div class="mainr1">
		<div class="page-header">

		</div>
		
		<div class=" col-lg-12 mainright">
			<!-- 列表查看 -->
			<div class="col-lg-12">
				<h4>
					<span>事件列表</span>
					<form class="form-search form-inline f-search" >
						<input class="input-medium search-query form-control" type="text" 
						ng-model="searchKey" placeholder="输入搜索关键字">
					</form>
				</h4>
				<div style="padding-left: 60px;padding-top: 10px">
					开始时间: <input name="dateS" id="dateS" type="text" placeholder="开始时间"
					onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
					class="Wdate inputborder" style="width: 196px;">&nbsp;&nbsp;&nbsp;&nbsp;
					结束时间: <input name="dateE" id="dateE" type="text" placeholder="结束时间"
					onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
					class="Wdate inputborder" style="width: 196px;">&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-default" ng-click="selectdate()"><img src="/images/search.png" style="width:20px;height:20px;"/> 搜索</button>
				</div>
				<div class="mainr1-z-1">
					<table class="table">
						<thead>
							<tr>
								<th width="15%">时间</th>
								<th width="15%">类型</th>
								<th width="15%">操作人</th>
								<th>信息</th>
								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in users | filter : searchKey | filter : myFilter" value={{user.id}}>
								<td>{{user.create_date | date : 'yyyy-MM-dd'}}</td>
								<td>{{user.type}}</td>
								<td>{{user.operator}}</td>
								<td>{{user.description}}</td>
							</tr>
						</tbody>
						<tfoot>
							<tr class="active">
								<td  colspan="10" class="text-right">
									共计{{(users | filter : searchKey | filter : myFilter).length}}条记录
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>

		</div>
	</div>
</div>
