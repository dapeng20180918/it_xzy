<html>
<header>
	<title>Test</title>
	<meta charset="utf-8">
</header>
<body>
	<div class="element-choosetwo clearfix search-center-129">
		<h4>要素选择</h4>
		<div class="search-center-left-cont clearfix">
			<div class="tip">
				勾选分类标签可选中包含的所有要素 <input type="checkbox" id="selectAll" name="select"><label
					for="selectAll">全选</label>
			</div>
			<div class="choosetwo-cont clearfix" id="div_elements_l">
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="PRS"><label>气压</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="PRS_Sea"><label>海平面气压</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="PRS_Max"><label>最高气压</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="PRS_Min"><label>最低气压</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="WIN_S_Max"><label>最大风速</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="WIN_S_Inst_Max"><label>极大风速</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="WIN_D_INST_Max"><label>极大风速的风向(角度)</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="WIN_D_Avg_2mi"><label>2分钟平均风向(角度)</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="WIN_S_Avg_2mi"><label>2分钟平均风速</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="WIN_D_S_Max"><label>最大风速的风向(角度)</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="TEM"><label>温度/气温</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="TEM_Max"><label>最高气温</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="TEM_Min"><label>最低气温</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="RHU"><label>相对湿度</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="VAP"><label>水汽压</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="RHU_Min"><label>最小相对湿度</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="PRE_1h"><label>降水量</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="VIS"><label>水平能见度(人工)</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="WEP_Now"><label>现在天气</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="CLO_Cov"><label>总云量</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="CLO_COV_LM"><label>云量(低云或中云)</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="CLO_Cov_Low"><label>低云量</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="windpower"><label>风力</label>
				</div>
				<div>
					<input type="checkbox" name="elements[]" id="selectone1"
						value="tigan"><label>体感温度</label>
				</div>
				<input type="hidden" class="isRequiredHidden"
					name="isRequiredHidden[]" data="要素选择不能为空！" value="elements[]">
			</div>
		</div>
	</div>
</body>
</html>
